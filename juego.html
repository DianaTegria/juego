<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUEGO</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>
    <form>
        <div>
            <label for="numero">Digite Numero</label>
            <input type="number" class="numero" id="numero" min="1" max="100" required>

    <div class="mensajes">
        <p class="resultado"></p>
        <p class="pista"></p>
        <p class="previa"></p>
    </div>

    <script src="./JS/script.js"></script>
</body>
</html>
